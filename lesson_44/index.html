<!DOCTYPE html>
<html>
<head>
	<title>validation form</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<form action="" method="post" novalidate>
		<fieldset>
			<legend>Booking Details</legend>
			<div>
				<label for="name">Name  (required):</label>
				<input type="text" name="name" value="" aria-required="true" aria-describedby= "name-format" required pattern="[A-Za-z-0-9]+\s[A-Za-z-0-9]+" title="firstname lastname">
				<span id="name-format" class="help"> Format: first name last name</span>
			</div>
			<div>
				<label for="e-mail">Email (required):</label>
				<input type="email" id="email" name="email" value="" aria-required="true"required placeholder="plesase enter your name">
			</div>
			<div>
				<label>Website:</label>
				<input type="url" id="url" name="url" value="">
			</div>
			<div>
				<label for="mumTickets"><abbr title="Number">No.</abbr>of Tickets (required)</label>
				<input type="Number" min="1" max="4" id="mumTickets" name="mumTickets" value="" aria-required="true"required>
				<div class="submit">
					<input type="submit" name="Submit" required>
				</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
